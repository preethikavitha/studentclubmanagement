
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
 
    
  </head>
  <body>
       
        
        
        <div class="container">
            <div class="row mt-5">
                <div class="pree">
                <h3 class="col-md-6 offset-md-3 text-center">Club Registration</h3>
                
                
                    
                    <form method="post"  id="club">
                       
                            <h6 id="cnt"></h6>
                       
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Student Name" >
                        </div>
                        <div class="mb-3">
                            <label for="StudentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="StudentEmail" name="StudentEmail" placeholder=" Email ID" >
                        </div>
                        <div class="mb-3">
                            <label for="yearofStudy" class="form-label">Year of Study</label>
                            <input type="text" class="form-control" id="yearofStudy" name="yearofStudy" placeholder="year of study">
                        </div>
                        <div class="mb-3">
                            <label for="dept" class="form-label">Department</label>
                            <input type="text" class="form-control" id="dept" name="dept" placeholder="Department" >
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="studentPhone" name="StudentPhone" placeholder="Student Phone number" >
                        </div>
                        <div class="mb-3">
                            <label for="clubName" class="form-label">Name of the Club</label>
                            <input type="text" class="form-control" id="clubName" name="clubName" placeholder="Name of the Club">
                        </div>
                        
                       <h6> <button type="submit" id="add-employee-btn" name="add-employee-btn" class="btn btn-primary" >click to join</button>
                       </h6>
                    </form>
                  
                </div>
                
            </div>
            </div>
            </div>
        
        <!-- ./Add Employee Form -->
        
            <script>

count=0;
document.getElementById('club').addEventListener('submit',function(event){
          var studentName=document.getElementById('studentName').value;
          var StudentEmail=document.getElementById('StudentEmail').value;
          var yearofStudy=document.getElementById('yearofStudy').value;
          var dept =document.getElementById('dept').value;
          var studentPhone=document.getElementById('studentPhone').value;
          var clubName=document.getElementById('clubName').value;
          if(studentName === ''||StudentEmail===''|| yearofStudy===''|| dept===''||studentPhone===''||clubName==='')
          {
            event.preventDefault();
            alert("Fill the form and submit");
          }
          else
          {
            
            alert("You registered successfully!!!.Thank you for Registration!!!");
           
           

          }

            });
           


            </script>

                    
   
  </body>
</html>
